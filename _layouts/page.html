---
layout: default
---

<div class="container mx-auto px-4 py-12">
  <article class="prose lg:prose-xl mx-auto max-w-4xl rounded-xl shadow-lg p-8" style="background-color: white; color: var(--color-primary-dark);">
    <header class="mb-8">
      <h1 class="text-4xl font-bold" style="color: var(--color-primary-dark);">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="text-xl mt-2" style="color: var(--color-primary-dark);">{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <main class="prose prose-blue prose-lg" style="color: var(--color-primary-dark);">
      {{ content }}
    </main>
  </article>
</div>
