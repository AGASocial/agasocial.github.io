---
layout: default
---

<article class="prose lg:prose-xl mx-auto px-4 py-12" style="color: var(--color-primary-dark);">
  <h1 class="text-4xl font-bold mb-4" style="color: var(--color-primary-dark);">{{ page.title }}</h1>
  
  <div class="mb-8" style="color: var(--color-primary-dark);">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </div>

  <div class="prose-lg" style="color: var(--color-primary-dark);">
    {{ content }}
  </div>
</article>
